<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Угадай число</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header-game">
        <h1 class="header-title">Угадай число</h1>
        <p class="header-desc">
          Я загадал число от 1 до 100, ты должен угадать это число
        </p>
      </div>
      <main class="game">
        <div class="game-field">
          <input type="text" class="number " />
          <button class="choose-btn">Угадать</button>
          <p class="game-end d-none">Угадал за <span class="game-number">0</span> ходов</p> 

        </div>
        
        <p class="clue-end ">—</p>
        <button class="start-btn d-none">Начать сначала</button>
      </main>
      <div class="footer-counter">
        <p class="counter-text">
          Сыграно игр: <span class="counter-number">0</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
